<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="user-info"></div>

<form action="/sendRequest" method="post">
    <input type="hidden" id="src-email" name="srcEmail">
    <input type="hidden" id="src-host" name="srcHost">
    <label for="dest-email">email</label><input id="dest-email" name="destEmail" type="text">
    <label for="dest-host">host</label><input id="dest-host" name="destHost" type="text">
    <label for="method">method</label><select id="method" name="method">
        <option value="add">Friend Request</option>
        <option value="block">Block</option>
    </select>
    <button type="submit" id="request-button">Send Request</button>
</form>

<table class="center">
    <caption><h2>Friends</h2></caption>
    <thead>
    <tr>
        <th>Email</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody id="friends-tbody"></tbody>
</table>

<table class="center">
    <caption><h2>Friends Requests</h2></caption>
    <thead>
    <tr>
        <th>Email</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody id="received-friend-requests-tbody"></tbody>
</table>

<table class="center">
    <caption><h2>Want to be frends with u</h2></caption>
    <thead>
    <tr>
        <th>Email</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody id="sent-friend-requests-tbody"></tbody>
</table>


</body>

<script src="../scripts/user.js"></script>

</html>
